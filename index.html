<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Recetas-MindHub</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          class="nav-logo"
          src="./assets/chef-logo.png"
          alt="imagen de un chef"
        />

        <ul class="nav-links">
          <a href="">
            <li>Inicio</li>
          </a>
          <a href="">
            <li>Recetas</li>
          </a>
          <a href="">
            <li>Sobre Nosotros</li>
          </a>
        </ul>
      </nav>

      <div class="hero">
        <img
          class="hero-img"
          src="./assets/comidas-hero.jpg"
          alt="Imagen de comidas"
        />

        <div class="hero-overlay">
          <h1 class="hero-title">
            Un <span>Universo</span> de <span>Sabores</span>
          </h1>
          <h2 class="hero-subtitle">Encontra las mejores recetas para vos!</h2>
        </div>
      </div>
    </header>

    <main>
      <section class="home-section">
        <h2 class="home-section-title">Recetas</h2>

        <div class="container">
          <div class="container-card">
            <img
              class="card-image-home"
              src="./assets/pizzas.jpg"
              alt="imagen de pizzas"
            />

            <div class="card-overlay">
              <span>Pizzas</span>

              <a href="" class="card-link">Ver Más</a>
            </div>
          </div>
          <div class="container-card">
            <img
              class="card-image-home"
              src="./assets/pastas.jpg"
              alt="imagen de plato de pastas"
            />

            <div class="card-overlay">
              <span>Pastas</span>
              <a href="" class="card-link">Ver Más</a>
            </div>
          </div>
          <div class="container-card">
            <img
              class="card-image-home"
              src="./assets/carnes.jpg"
              alt="imagen de carnes asadas"
            />

            <div class="card-overlay">
              <span>Carnes</span>
              <a href="" class="card-link">Ver Más</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
